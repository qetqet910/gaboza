<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <script src="https://kit.fontawesome.com/290aa9bf0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="circle">
        <div class="wave1" style="--color:#daeaff"></div>
        <div class="wave2" style="--color:#7ed6df"></div>
        <div class="wave3" style="--color:#686de0"></div>
        <div class="wave4" style="--color:#4834d4"></div>
        <div class="moon">
            <i class="fas fa-moon" id="moonin"></i>
        </div>
        <div class="stars">
            <i class="fas fa-star-of-david" style="--delay: 1s"></i>
            <i class="fas fa-star-of-david" style="--delay: .4s"></i>
            <i class="fas fa-star-of-david" style="--delay: .2s"></i>
            <i class="fas fa-star-of-david" style="--delay: .8s"></i>
            <i class="fas fa-star-of-david" style="--delay: .6s"></i>
        </div>
    </div>
</body>
</html>
