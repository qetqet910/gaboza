<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <ul>
        <li><a href="#">User</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Information</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Cookie</a></li>
        <li><a href="#">Our Service</a></li>
        <li class="arrow"></li>
    </ul>
</body>
<script>
    const lis = document.querySelectorAll("li a");
    const arrow = document.querySelector(".arrow");

    lis.forEach(ele => {
        ele.addEventListener('mousemove', (e) => {
            let x = e.target.offsetWidth;
            let y = e.target.offsetHeight;
            let t = e.target.getBoundingClientRect().top;
            let l = e.target.getBoundingClientRect().left;
            
            arrow.style.width = `${x}px`;
            arrow.style.height = `${y}px`;
            arrow.style.top = `${t - 24}px`;
            arrow.style.left = `${l}px`;

            console.log(x, y, t, l)
        })
    });
</script>
</html>
